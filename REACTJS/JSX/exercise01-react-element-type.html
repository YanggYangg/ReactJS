<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!-- exercise
    <div className="post-item">
                    <img src="https://tuhoclaptrinh.edu.vn/upload/post/2023/03/29/gioi-thieu-ve-ngon-ngu-c-va-cong-nghe-net-20230329095830-120133.jpg" alt=""></img>
                    <h2 className="post-title">C#(.NET) - Tương tác với file excel </h2>
                    <p className="post-desc">Bạn có kiến thức ngôn ngữ C#</p>
                    <p className="post-published">Một ngày trước - 5 phút đọc</p>
                </div> 
    
                Để thay đổi từng link ảnh khác nhau cho mỗi bài đăng, bạn có thể truyền các 
                props vào component PostItem và sau đó sử dụng những props đó để thay đổi 
                nội dung của từng bài đăng, bao gồm cả đường dẫn ảnh
    -->
     <div id="app"></div>

     <script type="text/babel">
        function PostItem(props){
            return (
                <div className="post-item">
                    <img src={props.imgSrc} alt=""></img>
                    <h2 className="post-title">{props.title}</h2>
                    <p className="post-desc">{props.desc}</p>
                    <p className="post-published">{props.published}</p>
                </div>
            )
        }
    
        const app = (
            <div className="posts-list">
                <PostItem 
                    imgSrc="https://tuhoclaptrinh.edu.vn/upload/post/2023/03/29/gioi-thieu-ve-ngon-ngu-c-va-cong-nghe-net-20230329095830-120133.jpg" 
                    title="C#(.NET) - Tương tác với file excel"
                    desc="Bạn có kiến thức ngôn ngữ C#"
                    published="Một ngày trước - 5 phút đọc"
                />
                <PostItem 
                    imgSrc="https://caodang.fpt.edu.vn/wp-content/uploads/11-2.png" 
                    title="Java - Tìm hiểu về Java"
                    desc="Bạn có kiến thức ngôn ngữ Java"
                    published="Hai ngày trước - 3 phút đọc"
                />
                <PostItem 
                    imgSrc="https://s3-sgn09.fptcloud.com/codelearnstorage/Upload/Blog/react-js-co-ban-phan-1-63738082145.3856.jpg" 
                    title="ReactJS - Tìm hiểu về ReactJS"
                    desc="Bạn có kiến thức về ReactJS"
                    published="Ba ngày trước - 7 phút đọc"
                />
            </div>
        )
    
        ReactDOM.render(app, document.getElementById('app'));
    </script>
    
    
</body>
</html>
