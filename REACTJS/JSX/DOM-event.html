<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-events</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <!--
    Làm việc với JSX

    //Phần I
    - Xử lý DOM events
    - Component do chúng ta định nghĩa phải viết 
    in hoa kí tự đầu
    - Chọn component trong 1 object
    - Boolean, null & undefined sẽ không được render
    - Kết hợp toán tử logic để render theo điều kiện

    //Phàn II
    - Props trong JSX
       - <YourComponent 
            propName1="String literals"
            propName2={expression}
        />
        - Props default to "true"
        - Spread/Rest props
        - Children props
           - <YourComponent>String literals</YourComponent>
           - <YourComponent>{expression}</YourComponent>
        - Render props
    -->
    
    <div id="root"></div>

    <script type="text/babel">
       
  
        function App(){
            return(
                <div id="wrapper">
                    <button 
                    onClick={(event) => console.log(event.target)}>
                    Click me</button> 
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'));

        
    </script>
</body>
</html>
